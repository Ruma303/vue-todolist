<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <!-- Mio Javascript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="app" class="container d-flex justify-content-center align-items-center m-auto flex-column text-center">
        
        <div class="new-todo mt-5">
            <h1>Todo List</h1>
            <input @keyup.enter="addTodo" v-model="newTask" type="text" placeholder=" Nuova Attività" @keyup.enter="addTodo">
            <button @click="addTodo">Aggiungi</button>
        </div>
    
        <div class="todo-container mx-auto align-items-start">
            <h2 v-if="todos.length === 0">Non ci sono attività da fare!</h2>
            <ul v-else class="d-flex flex-column p-0">

                <li v-for="(todo, i) in todos" :key="todo.task" class="my-1 d-flex justify-content-between align-items-center px-2"
                :class="(todo.status === true) ? 'done' : ''"
                @click="isDone(i)">

                    <span >{{todo.task}}</span> 
                    <i class="fas fa-times" @click="deleteTodo(i)"></i>

                </li>
            </ul>
        </div>
    </div>
</body>
</html>
